    <div><h1>Controle Financeiro</h1></div>

	<main>
		<section class="container-receitas">
			<h2>Receitas</h2>
			<div class="header-receitas">
				<div class="descriptons">
					<div class="cell">Data</div>

				<div class="row">
					<div class="input"><input type="date" name="date"></div>

			</div>
		</section>

		<section class="container-receitas">
			<h2 class="despesas">Despesas</h2>

					<div class="cell">Data</div>
					<div class="cells">Valor</div>
				</div>
				<div class="row">
					<div class="input"><input type="date" name="date"></div>
					<div class="input"><input type="number" name="value" step="0.01" id="valor-despesa"></div>
				</div>
			</div>
            <div class="container-receita-liquida">
                <h2 class="titulo-receita-liquida">Receita Liquida</h2>
                <div class="container-resultado">
                    <p id="receita-liquida"></p>
                </div>
            </div>

            <div>
                <button id="button-calcular" onclick="calcular()">Calcular</button>
            </div>
